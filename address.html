<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no">
        <title>添加收货地址</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
        <link rel="stylesheet" href="css/address.css"/>

	</head>
	<body style="padding:0">
		<form action="" id="forget">
			
			<div class="content">
				<ul>
					<li>
						<input type="text" name="" id="phone" value="" placeholder="请输入手机号"/>
					</li>
					<li class="verify">
						<input type="text" name="" id="address" value="" placeholder="请输入收货地址"/>
					</li>
				</ul>
				<div class="registerBtn" style="background-color: cornflowerblue;">
		    		<p class="mainBtnInvalid" style="color: #fff;">确定</p>
				</div>		
			</div>	
			<div id="mask" class="mask"></div> 
		</form>
		 <div class="shade">
        	<p></p>
   		</div>		
	</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="js/order.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    $.ajax({
        url:'https://mask.zhixiutec.com/api/user',
        success:function(res){
            console.log('res',res)
            if(res && res.error_code=== 2){
                var url = res.data;
                window.open(url,'_self')
            }else{
                var user_name = res && res.data && res.data.user_name;
                $('.mainBtnInvalid').on('click',function(){
                    $.ajax({
                        url:'https://mask.zhixiutec.com/api/user',
                        type:'post',
                        data:JSON.stringify({
                            user_name,
                            mail_address:$('#address').val(),
                            phone:$('#phone').val()
                        }),
                        success:function(res){
                            if(res && res.error_code ===0){
                                window.open('my_order.html','_self')
                            }
                        }
                    })
                })
            }
        }
    })
    
</script>
