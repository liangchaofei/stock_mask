<script>
    $('.back').on('click', function () {
        window.history.go(-1)
    })
    $.ajax({
        url: 'https://mask.zhixiutec.com/api/user',
        success: function (res) {
            if (res && res.error_code === 2) {
                var url = res.data;
                window.open(url, '_self')
            } else {
                var user = res && res.data;
                $('#address').val(user.mail_address)
                $('#phone').val(user.phone)
                $('#username').val(user.nick_name ?user.nick_name:user.user_name)
                $('.mainBtnInvalid').on('click', function () {
                    $.ajax({
                        url: 'https://mask.zhixiutec.com/api/user',
                        type: 'post',
                        data: JSON.stringify({
                            user_name: user.user_name,
                            mail_address: $('#address').val(),
                            phone: $('#phone').val()
                        }),
                        success: function (res) {
                            if (res && res.error_code === 0) {
                                window.open('my_order.html', '_self')
                            }
                        }
                    })
                })
            }
        }
    })

</script>
