<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
    <title>我的订单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css"> -->
    <script src="js/pc.js"></script>
    <link rel="stylesheet" href="css/order_style.css" />
    <link rel="stylesheet" href="css/myOrder.css" />

</head>

<body>
    <div class="wrap">
        <div class="head" style="background: url(images/top_bg.png) no-repeat center;background-size: 100% 100%;">
            <div class="back">
                <img src="images/wback.png" alt="" />
            </div>
            <p class="sure">我的订单</p>
        </div>
        <header class="header" style="margin-top: 1.4rem;">
            <ul class='header_ul'>
                <li><a style="color: #000;" href="all_order.html">全部</a></li>
                <li><a style="color: #000;" href="my_order.html">待付款</a></li>
                <li><a style="color: #000;" href="payd_ordor.html">已付款</a></li>
                <li class='active'><a href="over_order.html">已发货</a></li>
            </ul>
        </header>
        <div id="order_box">
        </div>
        <!--当没有商品时显示的样式-->
        <div class="no_goods" style="display: none;">
				<img src="images/noGoods.png" alt="" />
				<p>您还没有相关订单！</p>
				<button class="stroll_btn" style="font-size: 0.4rem;">去逛逛</button>
			</div>
        <!--当没有商品时显示的样式-->
      

</body>

</html>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="js/order.js"></script>
<script src="js/jwerixin.js"></script>
<script>
    $('.back').on('click',function(){
        window.history.go(-1)
    })
    $.ajax({
        url: "https://mask.zhixiutec.com/api/user",
        success: function (res) {
        
            if (res && res.error_code === 0) {
                var result = res.data;
                var hasAdress = true;
                if (!result.phone && !result.address) {
                    hasAdress = false;
                }
                $.ajax({
                    url: 'https://mask.zhixiutec.com/api/my_order?type=done',
                    success: function (val) {
                        if (val && val.error_code === 0) {
                            var data = val.data;
                            var str = '';
                            for (var i = 0; i < data.length; i++) {
                                str += `
                    <div class="bgc"></div>
        <div class="myGoods">
            <div class="mg_goods clearfix">
                <img class="mg_img" src="images/order_goods.png" alt="" />
                <div class='mg_text'>
                    <div class="mg_title clearfix">
                        <p class="mg_h">现货&nbsp;瑞典进口&nbsp;ICA50%&nbsp;水果坚果燕麦片即食免煮&nbsp;冲饮早餐代餐</p>
                        <div class="mg_score">
                            <p class="mg_money">￥${data[i].spend/100}</p>
                        </div>
                        <div class='mg_sub clearfix'>
                            <p class="sub_title">50%&nbsp;水果坚果&nbsp;750g</p>
                            <p class="sub_num">x<span>${data[i].count}</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total_goods">
                订单号:<span>${data[i].order_id}</span>
            </div>
            <div class="wait_pay clearfix">
                <div class="wp_right">
                    ${hasAdress===false ? '<p class="del">添加地址</p>':''}
                    <p class="pay" data-id=${data[i].ID}>已付款</p>
				</div>
			</div>
        </div>
                    `
                            }
                            if(data.length>0){
                                $('#order_box').append(str)
                            }else{
                                $('.no_goods').css("display",'block')
                            }
                          

                            $('.del').on('click',function(){
                                window.open('address.html',"_self")
                            })
                        }
                    }
                })
            }
        }
    })



</script>
